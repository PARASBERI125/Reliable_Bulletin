<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Reliable Bulletin</title>
    <link rel="icon" href="Megafon News.jpeg" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav  container flex">
            <a href="#" class="web-logo" onclick="reload()">
                <img src="/full-logo.png" alt="website logo">
               
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" onclick="onNavItemClick('sports')">Sports</li>
                    <li class="hover-link nav-item" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" onclick="onNavItemClick('technology')">Technology</li>
                    <li class="hover-link nav-item" onclick="onNavItemClick('entertainment')">Entertainment</li>
                    <li class="hover-link nav-item" onclick="onNavItemClick('health')">Health</li>
                    <li class="hover-link nav-item" onclick="onNavItemClick('fitness')">Fitness</li>
                </ul>
            </div>
          <div class="search-bar">
    <input type="text" class="news-input" id="news-input" placeholder="e.g. Science,election,jobs.........">
<button id="search-button" class="search-button">Search</button>          
</div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">
        
        </div>
    </main>
    <template id="template-news-card"><!-- because we want multiple cards which will appear dynamically through api call -->
        <div class="card" >
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img " id="news-img">
            </div>
            <div class="card-content">
           <h3 id="news-title">This is the title</h3>
           <h6 class="news-source" id="news-source">End Gadget</h6>
           <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Minima suscipit qui aliquid soluta minus sequi veritatis doloremque tenetur laboriosam quasi optio voluptatem tempore vitae quod, porro aliquam iste odit nobis?</p>
            </div>
        </div>
    </template>
   
    <script src="script.js"></script>
</body>
</html>
